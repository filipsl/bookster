@layouts.html() {

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/cover.css")">
    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>

} {

    <div class="background"></div>

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <div class="mb-auto"></div>

        <main role="main">
            <h1 class="logo">
                <i data-feather="book-open" class="logo__icon"></i> Bookster
            </h1>

            <form action="@routes.BooksController.search("")" method="get" id="form" class="mx-auto mt-4 mb-5">
                <div class="input-group">
                    <input type="text" name="q" placeholder="Title of the book, ISBN" aria-label="Title of the book, ISBN" id="query" class="form-control form-control-lg" value="" autocomplete="off" autofocus>
                    <div class="input-group-append">
                        <button type="submit" id="submit" class="btn btn-lg btn-primary">@tags.icon("search") Search</button>
                    </div>
                </div>
            </form>
        </main>

        <div class="mt-auto"></div>
    </div>

}
